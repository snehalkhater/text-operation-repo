<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Operation</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #B9E5E8;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #7AB2D3;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    text-align: center;
}

h2 {
    text-align: center;
    margin: 80px;
    color: #065084;
    font-size: 1.8rem;
}

#inputText {
    width: 85%;
    color: #065084;
    padding: 15px;
    font-size: 1.2rem;
    border: 2px solid #065084;
    border-radius: 6px;
    margin-bottom: 20px;
    outline: none;
}

#inputText:focus {
    border-color: #033a5e;
    box-shadow: 0 0 6px rgba(6, 80, 132, 0.4);
}

.buttons-container {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 18px;
    background-color: #B9E5E8;
    color: black;
    border-radius: 6px;
    border: 2px solid #065084;
    font-weight: 500;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.btn:hover {
    background-color: #065084;
    color: white;
    border-color: #B9E5E8;
}

#result {
    margin-top: 15px;
    padding: 15px;
    background: #f4faff;
    border: 1px solid #065084;
    border-radius: 6px;
    font-size: 1.1rem;
    color: #065084;
    min-height: 40px;
}

</style>

<body>
    <h2>✍️Text Operations</h2>
    <div class="container">
        <input type="text" id="inputText" placeholder="Enter text here....">
        <div class="buttons-container">
            <button class="btn" onclick="ReverseText()">Reverse Text</button>
            <button class="btn" onclick="UpperCase()">Uppercase</button>
            <button class="btn" onclick="LowerCase()">Lowercase</button>
            <button class="btn" onclick="WordCount()">Word Count</button>
            <button class="btn" onclick="textLength()">Length</button>
            <button class="btn" onclick="ClearText()">Clear Text</button>
        </div>
        <p id="result">Result will be displayed here....</p>
    </div>

    <script>
        const inputElement = document.getElementById('inputText');
        const ReverseText = () => {
            result.innerText = `Reversed: ${inputElement.value.split('').reverse().join('')}`;
        };

        const UpperCase = () => {
            result.innerText = `Uppercase: ${inputElement.value.toUpperCase()}`;
        };

        const LowerCase = () => {
            result.innerText = `Lowercase: ${inputElement.value.toLowerCase()}`;
        };

        const WordCount = () => {
            const words = inputElement.value.trim().split(/\s+/);
            result.innerText = `Word Count: ${words.length}`;
        };

        const textLength = () => {
            result.innerText = `Length: ${inputElement.value.length}`;
        };
        const ClearText = () => {
            inputElement.value = "";
            result.innerText = "Result will be displayed here";
        };

    </script>
</body>

</html>
